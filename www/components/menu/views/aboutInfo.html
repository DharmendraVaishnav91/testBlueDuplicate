<ion-view  view-title="{{'ABOUT' | translate}}" >
    <ion-content scroll="false" class="blueno-bg-full" >
        <div class="list">
            <div class="item no-padding bg-transparent" ng-click="openAppLink()" >
                <div class="row" style="color:#3A5997;">
                    <div class="col col-center" >
                        {{'RATE_US_MSG' | translate }}&nbsp;{{isAndroid?('PLAY_STORE'|translate):('APP_STORE'|translate)}}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " style="color:#3A5997">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="goToTerms()">
                <div class="row" style="color:#3A5997;">
                    <div class="col col-center">
                        {{'TERMS_OF_REGISTRY' | translate}}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear "  style="color:#3A5997">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" onclick="window.open('http://www.bluenumber.org/', '_system', 'location=yes'); return false;">
                <div class="row" style="color:#3A5997;">
                    <div class="col col-center">
                        {{'BLUENUMBER_ORG' | translate }}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " ng-click="" style="color:#3A5997">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
