<ion-view  view-title="{{'SETTING' | translate}}" >
    <ion-content scroll="false" class="blueno-bg-full" >
        <div class="list">
            <div class="item no-padding bg-transparent" ng-click="changeLanguage('en')">
                <div class="row" style="color:white;">
                    <div class="col col-center" >
                        English
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="changeLanguage('ms')">
                <div class="row" style="color:white;">
                    <div class="col col-center">
                        بهاس ملايو‎ (Malay)
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="changeLanguage('vi')">
                <div class="row" style="color:white;">
                    <div class="col col-center">
                        Tiếng Việt (Vietnamese)
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="changeLanguage('ja')">
                <div class="row" style="color:white;">
                    <div class="col col-center">
                        日本語 (にほんご) (Japanese)
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="changeLanguage('my')">
                <div class="row" style="color:white;">
                    <div class="col col-center">
                        ဗမာစာ (Burmese)
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="changeLanguage('th')">
                <div class="row" style="color:white;">
                    <div class="col col-center">
                        ไทย(Thai)
                    </div>
                </div>
            </div>




        </div>
    </ion-content>
</ion-view>
