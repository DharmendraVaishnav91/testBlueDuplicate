<ion-modal-view >
    <ion-header-bar class="bar bar-header blue-bg no-border" style="border-color:gray;">
        <button ng-click="hideEditAccount()" style="color:white" class="button back-button buttons  button-clear header-item">
            <i class="icon ion-android-arrow-back"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title" style=" max-width:none;text-align: center !important;" >{{'EDIT_ACCOUNT_SMALL' | translate }}</h1>

    </ion-header-bar>
    <form name="editAccountForm">

        <div class="row">
            <div class="col center " >
                <img ng-src="{{updateImageSrc?updateImageSrc:profileUrl}}" style=" height: 80px;width: 80px;border-radius: 38px;border: 5px solid white">
                <div >
                    <button class="button button-small button-clear" style="font-size: large;color: rgba(0,0,0,.6);text-decoration: underline;" ng-click="changeImage()">
                        {{'CHANGE_PHOTO' | translate }}
                    </button>
                </div>

            </div>
        </div>

                     (<span style="color:rgba(239,71,58,.8);font-size: 12px;vertical-align: middle;" class="ion-asterisk"></span>
                     <span style="color:rgba(0,0,0,.6)">&nbsp;{{'DENOTES_REQUIRED_FIELDS' | translate}}</span>)
                   </span>
               </div>
            <label class="item item-input item-stacked-label no-border label-padding" >
                <span class="input-label label-text "  style="color:white">{{'FIRST_NAME' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input class="edit-input-txt" type="text" name="firstName" ng-required="true" ng-model="person.givenname1"  style="font-size:18px;"   />
            </label>

                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input class="edit-input-txt" name="lastName" ng-required="true"  style="font-size:18px;" type="text"  ng-model="person.familyname1"/>
            </label>

            <label class="item item-input item-stacked-label no-border label-padding" >
                <span class="input-label label-text "  style="color:white">{{'GENDER' | translate }}
                 <span class="assertive " style="font-size: inherit">* </span>
                </span>
            <select style="background:none;display: inherit;border: none;width: 100%;color:#3A5997" class="edit-input-txt"  ng-required="true" ng-model="person.gender">
                <!--<option value="Farm or pasture land">Farm or pasture land</option>-->
                <option disabled >{{'SELECT_GENDER'| translate}}</option>
                <option value="Male">{{'MALE' | translate }}</option>
                <option value="Female">{{'FEMALE' | translate }}</option>
            </select>
            </label>

            <label class="item item-input item-stacked-label no-border label-padding" style="padding-right:16px;">
                <span class="input-label label-text "  style="color:white">
                    {{'OCCUPATION' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <select style="background:none;display: inherit;border: none;width: 100%;color:#3A5997" class="edit-input-txt"  ng-model="person.occupation" ng-required="true">

            <!--</label>-->

    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg no-border"  >
