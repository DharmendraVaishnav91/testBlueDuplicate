<ion-modal-view>
    <ion-header-bar class="bar bar-header blue-bg no-border" style="border-color:gray;">
        <button ng-click="hideEditAccount()" style="color:white"
                class="button back-button buttons  button-clear header-item">
            <i class="icon ion-android-arrow-back"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title" style=" max-width:none;">{{'EDIT_ACCOUNT_SMALL' | translate }}</h1>
    </ion-header-bar>
    <form name="editAccountForm">
        <ion-content class="has-header has-footer blueno-bg-full">
            <div class="row">
                <div class="col center ">
                    <img ng-src="{{updateImageSrc?updateImageSrc:profileUrl}}"
                         style=" height: 80px;width: 80px;border-radius: 38px;border: 5px solid white">
                    <div>
                        <button class="button button-small button-clear"
                                style="font-size: large;color: rgba(0,0,0,.6);text-decoration: underline;"
                                ng-click="changeImage()">
                            {{'CHANGE_PHOTO' | translate }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="list" style="width:100%;overflow: scroll;padding:0px">
                <div class="item  center bg-transparent no-border" style="padding: 10px 0 0 0;">
                   <span style="color:rgba(0,0,0,.6) ; font-size: 14px;">
                     (<span style="color:rgba(239,71,58,.8);font-size: 12px;vertical-align: middle;"
                            class="ion-asterisk"></span>
                     <span style="color:rgba(0,0,0,.6)">&nbsp;{{'DENOTES_REQUIRED_FIELDS' | translate}}</span>)
                   </span>
                </div>
                <label class="item item-input item-stacked-label no-border label-padding">
                <span class="input-label label-text " style="color:white">{{'FIRST_NAME' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                    <input class="edit-input-txt" type="text" name="firstName" ng-model="person.givenname1"
                           style="font-size:18px;" ng-minlength="2" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true"
                           ng-maxlength="50"/>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.firstName.$error.maxlength && !editAccountForm.firstName.$pristine">
                        {{'FIRST_NAME_MAX_LENGTH'| translate}}
                    </span>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.firstName.$error.required && !editAccountForm.firstName.$pristine">
                        {{'FIRST_NAME_MIN_LENGTH'| translate}}
                    </span>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.firstName.$error.pattern && !editAccountForm.firstName.$pristine">
                    {{'INVALID_FIRST_NAME' | translate}}
                    </span>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding">
                <span class="input-label label-text " style="color:white">{{'LAST_NAME' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                    <input class="edit-input-txt" name="lastName" style="font-size:18px;" type="text"
                           ng-model="person.familyname1" ng-minlength="2" ng-pattern="/^[a-zA-Z\s]*$/"
                           ng-required="true" ng-maxlength="50"/>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.lastName.$error.maxlength && !editAccountForm.lastName.$pristine">
                        {{'LAST_NAME_MAX_LENGTH'| translate}}
                    </span>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.lastName.$error.required && !editAccountForm.lastName.$pristine">
                        {{'LAST_NAME_MIN_LENGTH'| translate}}
                    </span>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.lastName.$error.pattern && !editAccountForm.lastName.$pristine">
                        {{'INVALID_LAST_NAME' | translate}}
                    </span>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding">
                <span class="input-label label-text " style="color:white">{{'GENDER' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                    <select style="background:none;display: inherit;border: none;width: 100%;color:#3A5997"
                            class="edit-input-txt" ng-required="true" ng-model="person.gender" name="gender">
                        <!--<option value="Farm or pasture land">Farm or pasture land</option>-->
                        <option disabled>{{'SELECT_GENDER'| translate}}</option>
                        <option value="Male">{{'MALE' | translate }}</option>
                        <option value="Female">{{'FEMALE' | translate }}</option>
                    </select>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.gender.$error.required &&editAccountForm.gender.$touched">
                    {{'GENDER_IS_REQUIRED'| translate}}
                </span>
                </label>
                <label class="item item-input item-stacked-label no-border label-padding" style="padding-right:16px;">
                <span class="input-label label-text " style="color:white">
                    {{'OCCUPATION' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                    <select style="background:none;display: inherit;border: none;width: 100%;color:#3A5997"
                            class="edit-input-txt" ng-model="person.occupation" ng-required="true" name="occupation">
                        <option disabled value="" selected>{{'SELECT_OCCUPATION' | translate}}</option>
                        <option value="Farmer">{{'FARMER' | translate}}</option>
                        <option value="Factory Worker">{{'FACTORY_WORKER' | translate }}</option>
                        <option value="Fisherman">{{'FISHERMAN' | translate}}</option>
                        <option value="Other">{{'OTHER' | translate}}</option>
                    </select>
                    <span class="validation-font wrap-content"
                          ng-show="editAccountForm.occupation.$error.required &&editAccountForm.occupation.$touched">
                    {{'REQUIRED'| translate}}
                </span>
                </label>
            </div>

        </ion-content>
        <ion-footer-bar class="text-center bar-stable blue-bg no-border">
            <div class="button-bar">
                <button type="button" class="button  button-light button-clear bold" ng-click="hideEditAccount()">
                    {{'CANCEL' | translate }}
                </button>
                &nbsp;
                <button type="submit" ng-disabled="editAccountForm.$invalid"
                        class="button  button-light button-clear bold" ng-click="updateProfile()">
                    {{'SAVE' | translate }}
                </button>
            </div>
        </ion-footer-bar>
    </form>
</ion-modal-view>
