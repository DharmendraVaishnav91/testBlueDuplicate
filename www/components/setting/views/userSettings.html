<ion-view  view-title="User Setting" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" style="color:white" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content scroll="true" style="background-color:#4E5C6E " >

        <div class="row">
            <div class="col center" >
                 <img src="assets/img/blank-avatar.png" style=" height: 80px;width: 80px;border-radius: 38px;">
                <p style="color:white;font-size: large;">User Name</p>
                <a style=" text-decoration: underline;font-size: larger" class="positive" ng-click="goToEditAccount()">Edit Account</a>
            </div>
        </div>
        <div class="list">
            <div class="card" style="background:transparent;">
                <div class="item item-divider custom-item" style="padding: 6px !important;border-bottom: none;background:darkgray;color: white;font-weight: bold;">
                    Places
                </div>
                <div class="item custom-item" style="border:none;padding:0">
                    <div class="row">
                        <div class="col col-10">
                            <i class="icon ion-ios-home" style="font-size: 30px"></i>
                        </div>
                        <div class="col">
                            Home
                            <p class="white-p">Add Home</p>
                        </div>
                        <div class="col col-10">
                            <button class="button button-small button-clear " style="color:white">
                                <i class="ion-ios-arrow-right" style="font-size: 30px"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="item custom-item no-padding no-margin" style="border:none;height: 1px;padding-right: 8px !important;padding-left:45px !important;">
                <div class="" style="border:none;background-color: gray;height: inherit;">
                </div>
                </div>
                <div class="item custom-item" style="border:none;padding:0">
                    <div class="row">
                        <div class="col col-10">
                            <i class="icon ion-briefcase" style="font-size: 30px"></i>
                        </div>
                        <div class="col">
                            Work
                            <p class="white-p">Add Work Place</p>
                        </div>
                        <div class="col col-10" ng-click="goToWorkPlaces()">
                            <button class="button button-small button-clear " style="color:white">
                                <i class="ion-ios-arrow-right" style="font-size: 30px"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" style="background:transparent;">
                <div class="item item-divider custom-item" style="padding: 6px !important;border-bottom: none;background:darkgray;color: white;font-weight: bold;">
                    Things
                </div>
                <div class="item custom-item " style="border:none;padding:0">
                    <div class="row">
                        <div class="col col-10">
                            <i class="icon ion-briefcase" style="font-size: 30px"></i>
                        </div>
                        <div class="col">
                            Work
                            <p class="white-p">Add Work Place</p>
                        </div>
                        <div class="col col-10">
                            <button class="button button-small button-clear " style="color:white">
                                <i class="ion-ios-arrow-right" style="font-size: 30px"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card" style="background:transparent;">
                <div class="item item-divider custom-item" style="padding: 6px !important;border-bottom: none;background:darkgray;color: white;font-weight: bold;">
                    Profile
                </div>
                <div class="item custom-item" style="border:none;padding:0">
                    <div class="row">
                        <div class="col col-10">
                            <i class="icon ion-ios-body" style="font-size: 30px"></i>
                        </div>
                        <div class="col">
                            Family
                            <p class="white-p">Add Family Member</p>
                        </div>
                        <div class="col col-10">
                            <button class="button button-small button-clear " style="color:white">
                                <i class="ion-ios-arrow-right" style="font-size: 30px"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="item custom-item no-padding no-margin" style="border:none;height: 2px;padding-right: 8px !important;padding-left:45px !important;">
                <div class="" style="border:none;background-color: gray;height: inherit;">
                </div>
            </div>
                <div class="item custom-item" style="border:none;padding:0">
                    <div class="row">
                        <div class="col col-10">
                            <i class="icon ion-briefcase" style="font-size: 30px"></i>
                        </div>
                        <div class="col">
                            Groups
                            <p class="white-p">Add Groups</p>
                        </div>
                        <div class="col col-10">
                            <button class="button button-small button-clear " style="color:white">
                                <i class="ion-ios-arrow-right" style="font-size: 30px"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg" >
        <div  class="button-bar">
            <button type="button" class="button button-clear button-balanced" ng-click="">
                <i class=""></i> Sign out
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
