<ion-view  view-title="Work Places" >
    <!--<ion-content scroll="true" style="background-color:#4E5C6E " >-->
    <ion-content scroll="true" class="blueno-bg has-footer">
        <div class="list card" style="background:transparent;" ng-if="isWorkPlace">
            <div class="item no-padding  dark-gray-border " style="background-color: rgba(178, 178, 178,.4) !important;">
                <div class="row" style="color:white;font-weight: bold;">
                    <div class="col col-33" >
                        <span style="font-weight: bold;">{{'WORK_NAME' | translate}}</span>
                    </div>
                    <div class="col  " >
                        {{'WORK_TYPE' | translate }}
                    </div>
                </div>
            </div>
            <div class="item no-padding dark-gray-border bg-transparent" ng-click="" ng-repeat="work in userLocations">
                <div class="row" style="color:white;">
                    <div class="col col-33 col-center wrap-content">
                        <span >{{work.work_place_name}}</span>
                    </div>
                    <div class="col col-center wrap-content">
                        {{work.work_place_type}}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " style="color:white">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class= "row no-data-alert" ng-if="showNoDataAlert">
            <div class="col col-center text-center">
                <div class="no-data-icon">
                <i class="icon ion-briefcase"></i>
                </div>
                <div class="no-data-text">
                {{'NO_WORK_PLACE' | translate }}
                </div>
            </div>
            
        </div>
    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg" >
        <div  class="button-bar">
            <button type="button" class="button button-clear button-light bold" ng-click="addWork()">
                <i class="ion-plus-round"></i>&nbsp;{{'ADD_MORE' | translate }}
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
