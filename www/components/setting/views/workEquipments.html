<ion-view  view-title="{{'MY_THINGS'| translate}}" >
    <ion-header-bar class="bar-stable no-border" align-title="center">
      <button ng-click="backToAccount()" style="color:white" class="button back-button buttons  button-clear header-item">
          <i class="icon ion-android-arrow-back"></i>
          <span class="back-text"></span>
      </button>
    </ion-header-bar>
    <ion-content class="" scroll="true"  >
        <div class="list card" style="background:transparent;" ng-if = "thingFind && things.length > 0">
            <div class="item no-padding  dark-gray-border " style="background-color: rgba(178, 178, 178,.4) !important;">
                <div class="row" style="color:#3A5997;font-weight: bold;">
                    <div class="col col-33" >
                        <span style="font-weight: bold;">{{'NAME' | translate }}</span>
                    </div>
                    <div class="col " >
                        {{'TYPE' | translate }}
                    </div>
                </div>
            </div>
            <div class="item no-padding dark-gray-border bg-transparent" ng-click="showThingInfo(thing);" ng-repeat="thing in things">
                <div class="row" style="color:#3A5997;">
                    <div class="col col-33 col-center">
                        <span >{{thing.AssetName}}</span>
                    </div>
                    <div class="col  col-center" style="overflow: hidden;text-overflow: ellipsis;" >
                        {{thing.AssetType}}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " style="color:white">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class= "row no-data-alert" ng-if="!thingFind">
            <div class="col col-center text-center">
                <div class="no-data-icon">
                <i class="icon ion-briefcase"></i>
                </div>
                <div class="no-data-text">
                {{'THERE_IS_NO_THING' | translate}}
                </div>
            </div>

        </div>
    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg no-border">
        <div  class="button-bar">
            <button type="submit"  class="button  button-light button-clear bold" ng-click="addNewThing()">
                <i class="ion-plus-round"></i>&nbsp;{{'ADD_MORE' | translate }}
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
