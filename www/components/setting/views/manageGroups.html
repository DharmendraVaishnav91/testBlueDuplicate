<ion-view  view-title="{{'MY_GROUP' | translate}}" >
    <ion-nav-bar class="bar-stable blue-bg" align-title="center">
    </ion-nav-bar>
    <!--<ion-content scroll="true" style="background-color:#4E5C6E " >-->
    <ion-content scroll="true" class="blueno-bg">
        <div class="list card" style="background:transparent;" ng-if = "groupAdminFind && groups.admin.length > 0">
            <!--<div class="item item-divider dark-gray-border "  style=" background:transparent">-->
                <!--<div class="row no-padding" >-->
                    <!--<div class="col  col-center no-padding" style="color:cornflowerblue;color: cornflowerblue;font-size: large;font-weight: bold;">-->
                      <!--{{'MY_GROUP' | translate}}-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="item no-padding  dark-gray-border " style="background-color: rgba(178, 178, 178,.4) !important;">
                <div class="row" style="color:white;font-weight: bold;">
                    <div class="col col-33" >
                        <span style="font-weight: bold;">{{'NAME' | translate }}</span>
                    </div>
                    <div class="col " >
                        {{'TYPE' | translate }}
                    </div>
                </div>
            </div>
            <div class="item no-padding dark-gray-border bg-transparent" ng-click="showGroupInfo(group);" ng-repeat="group in groups.admin"  ng-if="groups.admin.length!=0">
                <div class="row" style="color:white;">
                    <div class="col col-33 col-center">
                        <span class="wrap-content">{{group.OrganizationName}}</span>
                    </div>
                    <div class="col  col-center wrap-content" style="overflow: hidden;text-overflow: ellipsis;" >
                        {{group.OrganizationType}}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " style="color:white">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="list card" style="background:transparent;"  ng-if="groups.member.length > 0 && groupMemberFind">
            <div class="item item-divider dark-gray-border "  style=" background:transparent">
                <div class="row no-padding" >
                    <div class="col  col-center no-padding" style="color:cornflowerblue;color: cornflowerblue;font-size: large;font-weight: bold;">
                        {{'OTHER_GROUP' | translate}}
                    </div>
                </div>
            </div>
            <div class="item no-padding  dark-gray-border " style="background-color: rgba(178, 178, 178,.4) !important;">
                <div class="row" style="color:white;font-weight: bold;">
                    <div class="col col-33" >
                        <span style="font-weight: bold;">{{'NAME' | translate }}</span>
                    </div>
                    <div class="col " >
                        {{'TYPE' | translate }}
                    </div>
                </div>
            </div>
            <div class="item no-padding dark-gray-border bg-transparent" ng-click="showGroupInfo(group);" ng-repeat="group in groups.member">
                <div class="row" style="color:white;">
                    <div class="col col-33 col-center">
                        <span class="wrap-content">{{group.OrganizationName}}</span>
                    </div>
                    <div class="col  col-center wrap-content" style="overflow: hidden;text-overflow: ellipsis;" >
                        {{group.OrganizationType}}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " style="color:white">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
         <div class= "row no-data-alert" ng-if="groupAdminFind == false && groupMemberFind == false">
            <div class="col col-center text-center">
                <div class="no-data-icon">
                <i class="icon ion-briefcase"></i>
                </div>
                <div class="no-data-text">
                {{'NO_GROUP_FIND' | translate}}
                </div>
            </div>
            
        </div>
    </ion-content>
    <!--<ion-footer-bar class="text-center bar-stable blue-bg" >-->
        <!--<div  class="button-bar">-->
            <!--<button type="button" class="button button-clear button-light bold" ng-click="addNewGroup()">-->
                <!--<i class="ion-plus-round"></i>{{'ADD_MORE' | translate }}-->
            <!--</button>-->
        <!--</div>-->
    <!--</ion-footer-bar>-->
    <ion-footer-bar class="text-center bar-stable blue-bg"  >
        <div  class="button-bar">
            <button  type="button"  class="button  button-light button-clear bold" ng-click="backToAccount()">
                {{'BACK' | translate }}
            </button>
            &nbsp;
            <button type="submit"  class="button  button-light button-clear bold" ng-click="addNewGroup()">
                <i class="ion-plus-round"></i>&nbsp;{{'ADD_MORE' | translate }}
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
