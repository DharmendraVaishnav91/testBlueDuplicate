<ion-view  view-title="Invite" >
    <ion-content scroll="false" class="blueno-bg-full">
        <div class="list">
            <div class="item no-padding bg-transparent" ng-click="goToInviteFriend()">
                <div class="row" style="color:white;">
                    <div class="col col-center">
                        {{'INVITE_PERSON' | translate }}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear "  style="color:white">
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item no-padding bg-transparent" ng-click="goToBulkInvite()">
                <div class="row" style="color:white;">
                    <div class="col col-center" >
                        {{'BULK_INVITE' | translate }}
                    </div>
                    <div class="col col-10 col-center">
                        <button class="button button-small button-clear " style="color:white" >
                            <i class="ion-ios-arrow-right" style="font-size: 20px;font-weight: bold"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
