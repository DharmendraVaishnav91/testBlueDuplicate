<ion-view  view-title="{{'INVITE_PERSON_HEADER' | translate}}" >
    <form name="inviteFriendForm">
    <ion-content scroll="false" class="blueno-bg-full" >

            <div class="list" ng-style="{'height':(deviceHeight-96)+'px'}" style="overflow: scroll;width: 100%;padding: 0;">
                <div class="item  center bg-transparent no-border" style="padding: 10px 0 0 0;">
                    <span style="color:white ; font-size: 20px;">(<span style="color:rgba(239,71,58,.8);font-size: 24px;vertical-align: middle;">*</span><span style="color:white;font-size: initial">&nbsp;{{'DENOTES_REQUIRED_FIELDS' | translate}}</span>)</span>
                </div>
                <label class="item item-input item-stacked-label no-border label-padding">
                    <span class="input-label label-text "  style="color:white">{{'COUNTRY' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%" ng-model="friend.friendCountry" ng-required="true">
                        <option selected value="" disabled>{{'SELECT_COUNTRY' | translate}}</option>
                        <option ng-repeat="obj in countryCodeList" value="{{obj.CountryPhoneCode}}">{{obj.CountryName}}
                        </option>
                    </select>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding">
                    <span class="input-label label-text "  style="color:white">{{'MOBILE' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>

                    <input class="edit-input-txt" ng-model="friend.friendMobile" name="mobile" ng-required="true"  type="number"/>
                </label>

            </div>

    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg no-border">
        <div class="button-bar">
            <button  class="button button-light button-clear bold" ng-click="backToInvite()" >
                {{'CANCEL' | translate }} &nbsp;
            </button>
            <button class="button button-light button-clear bold" ng-disabled="inviteFriendForm.$invalid" type="submit" ng-click="inviteFriend()">
                {{'INVITE' | translate }}
            </button>

        </div>
    </ion-footer-bar>
    </form>
</ion-view>
