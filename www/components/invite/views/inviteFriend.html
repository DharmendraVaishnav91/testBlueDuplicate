<ion-view  view-title="Invite A Friend" >
    <ion-content scroll="false"  class="blueno-bg" >
        <div class="list" ng-style="{'height':(deviceHeight-96)+'px'}" style="overflow: scroll; width: 100%; padding: 0;">
                <label class="item item-input item-stacked-label no-border lebel-padding">
                    <span class="input-label label-text "  style="color:white">{{'COUNTRY' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <select style="width: 100%"  ng-model="data.selectedCountry" ng-required="true"  ng-options="obj.CountryName+'('+obj.CountryCode+')' for obj in countryCodeList">
                    </select>
                </label>
                <label class="item item-input item-stacked-label no-border lebel-padding">
                    <span class="input-label label-text "  style="color:white">{{'CITY' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <input type="number" class="edit-input-txt" placeholder="Mobile">
                </label>
        </div>
    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg" >
        <div  class="button-bar">
            <button type="button" class="button button-clear button-balanced" ng-click="">
                <i class="ion-ios-personadd"></i> {{'INVITE' | translate }}
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
