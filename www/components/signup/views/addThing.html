 <form name="addThingForm">
        <ion-content scroll="true" class="blueno-bg-full has-footer">
            <div class="center" style="width: inherit;height: auto;padding-top:15px">
                <h3 style="color: #ffffff;">
                    <i class="ion-folder"></i>&nbsp;{{'ADD_THING' | translate }}
                    <!--<span style="color:white; font-size: 18px">({{'OPTIONAL' | translate}}) </span>-->
                </h3>
            </div>

            <div class="list" ng-style="{'height':(deviceHeight-96)+'px'}"
                 style="overflow: scroll;width: 100%;padding: 0;">
                <div class="item no-border" style="background: transparent;padding: 0px 10px 0px 10px;" >
                    <div class=" wrap-content" style="color: bisque;font-size: 14px;">
                        Providing information here is optional. If you continue, information noted with a * is required before selecting Next below. Or you can skip this step by clicking Skip.
                    </div>
                </div>
                <label class="item item-input item-stacked-label no-border label-padding">
                    <span class="input-label label-text " style="color:white">{{'EQUIPMENT_TYPE' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%" ng-model="thing.equipType" ng-required="true" ng-change="workTypeChange()">
                        <!--<option value="Farm or pasture land">Farm or pasture land</option>-->
                        <option ng-repeat="obj in thingsType" value="{{obj.name}}">{{obj.name}}</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableCrop">
                    <span class="input-label label-text "  style="color:white">{{'CROP' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%;" ng-model="thing.crop" ng-required="true"
                            ng-options="obj.H3Description for obj in productList track by obj.H3Code">
                    </select>
                </label>

                <!--Hectare-->

                <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableCrop">
                    <span class="input-label label-text "  style="color:white">{{'HECTARE' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <input type="number" class="edit-input-txt"  ng-model="thing.hectare" ng-required="true" name="hectares" />

                </label>

                <label class="item item-input item-stacked-label no-border label-padding">
                    <span class="input-label label-text " style="color:white">{{'RELATIONSHIP' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%" ng-model="thing.equipRelationship" ng-required="true">
                        <option value="Worker">{{'WORKER' | translate }}</option>
                        <option value="Owner">{{'OWNER' | translate }}</option>
                        <option value="Lessor">{{'LESSOR' | translate }}</option>
                    </select>
                </label>
                <div class="row">
                    <div class="col" >
                        <div class="inline-field">
                            <input style="height: 30px;width: 30px" ng-model="thing.haveThingId" ng-required="true"
                                   type="radio" id="fisher" name="userType" value="have">
                            <label for="fisher" style="font-size: 18px;color:white;width:87%">&nbsp;{{'THING_HAS_ID'| translate}}</label> <br>
                            <input style="height: 30px;width: 30px" ng-model="thing.haveThingId" ng-required="true"
                                   type="radio" name="userType" id="farmer" value="notHave">
                            <label ng-required="true" for="farmer" style="font-size: 18px;color:white;width:87%">&nbsp{{'THING_NOT_HAVE_ID'| translate}}
                            </label>
                        </div>
                    </div>
                </div>

                <label class="item item-input item-stacked-label no-border label-padding" ng-if="thing.haveThingId=='have'">
                    <span class="input-label label-text " style="color:white">{{'THING_ID_TYPE' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <select style="width: 100%" ng-model="thing.thingIdType" >
                        <option value="Universal Product Code (UPC), also called GTIN-12 and UPC-A">Universal Product Code (UPC), also called GTIN-12 and UPC-A</option>
                        <option value="European Article Number (EAN), also called GTIN-13">European Article Number (EAN), also called GTIN-13</option>
                        <option value="Japanese Article Number (JAN), also called GTIN-13">Japanese Article Number (JAN), also called GTIN-13</option>
                        <option value="Manufacturer Part Number (MPN)">Manufacturer Part Number (MPN)</option>
                        <option value="Brand Name">Brand Name</option>
                        <option value="Amazon Standard Identification Number (ASIN)">Amazon Standard Identification Number (ASIN)</option>
                        <option value="Vehicle Identification Number (VIN), also called a chassis number">Vehicle Identification Number (VIN), also called a chassis number</option>
                        <option value="Maritime Mobile Service Identity (MMSI)">Maritime Mobile Service Identity (MMSI)</option>
                        <option value="International Maritime Organization (IMO) number">International Maritime Organization (IMO) number</option>
                        <option value="European Number of Identification (ENI) or European Vessel Identification Number (EVIN)">European Number of Identification (ENI) or European Vessel Identification Number (EVIN)</option>
                        <option value="Other (Please tell us the ID type)">Other (Please tell us the ID type)</option>
                    </select>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding" ng-if="thing.haveThingId=='have'">
                    <span class="input-label label-text "  style="color:white">{{'THING_ID' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <input type="text" class="edit-input-txt"  ng-model="thing.thingId" name="thingId" />
                </label>
                <label class="item item-input item-stacked-label no-border label-padding">
                    <span class="input-label label-text " style="color:white">{{'LOCATION' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%" ng-model="thing.where" ng-required="true" ng-change="updateLocationFields(thing.where)">
                        <option disabled >{{'SELECT_ONE'| translate}}</option>
                        <option ng-repeat="obj in myLocations" value="{{obj}}">
                            {{obj.LocationType+"("+obj.LocationName+")"}}
                        </option>
                        <option value="current">{{'MY_CURRENT_LOCATION' | translate }}</option>
                        <option value="manual">{{'ENTER_ADDRESS' | translate }}</option>
                    </select>
                </label>


                <label class="item item-input item-stacked-label no-border label-padding"
                       ng-if="enableAddressFields">
                    <span class="input-label label-text " style="color:white">{{'ADDRESS' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <input type="text" ng-required="true" class="edit-input-txt" ng-model="thing.address"/>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding"
                       ng-if="enableAddressFields">
                    <span class="input-label label-text " style="color:white">{{'CITY' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <input type="text" ng-required="true" ng-model="thing.city" class="edit-input-txt"/>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding"
                       ng-if="enableAddressFields">
                    <span class="input-label label-text " style="color:white">{{'COUNTRY' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>

                    <select style="width: 100%" ng-model="thing.country" ng-required="true"
                            ng-change="changeSubdivision(thing.country)">
                        <option ng-selected="obj.CountryCode == addressDataFromCoordinate.userCountry.CountryCode"
                                ng-repeat="obj in countryCodeList" value="{{ obj.CountryCode }}">{{obj.CountryName}}</option>
                    </select>

                </label>

                <label class="item item-input item-stacked-label no-border label-padding"
                       ng-if="enableAddressFields">
                    <span class="input-label label-text " style="color:white">{{'STATE' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%" ng-model="thing.state"
                            ng-required="subDivList.length!=0?true:false">
                        <option
                                ng-selected="obj.SubdivisionName == addressDataFromCoordinate.userState.SubdivisionName"
                                ng-repeat="obj in subDivList" value="{{ obj.SubdivisionCode }}">{{obj.SubdivisionName}}</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">
                    <span class="input-label label-text "  style="color:white">{{'LATITUDE' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <input class="edit-input-txt" ng-model="thing.latitude" name="latitude"   type="number"/>
                </label>

                <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">
                    <span class="input-label label-text "  style="color:white">{{'LONGITUDE' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <input class="edit-input-txt" ng-model="thing.longitude" name="longitude"   type="number"/>
                </label>
            </div>
        </ion-content>
        <ion-footer-bar class="text-center bar-stable blue-bg" style="border:none;padding:0px !important;">
            <div class="button-bar">
                <button  class="button no-border lgt-blue-btn button-small" type="submit"
                        ng-click="skipToGroup()" style="font-size: 20px;">
                    {{'Skip' | translate }} &nbsp;
                </button>
                <!--<button ng-if="isFromSetting" ng-disabled="addThingForm.$invalid"-->
                        <!--ng-disabled="inviteFamilyForm.$invalid" class="button no-border lgt-blue-btn button-small"-->
                        <!--type="submit" ng-click="createThing()" style="font-size: 20px;">-->
                    <!--{{'SUBMIT' | translate }}-->
                <!--</button>-->
                <button  ng-disabled="addThingForm.$invalid"
                        class="button no-border lgt-blue-btn button-small" type="submit" ng-click="goToGroup()"
                        style="font-size: 20px;">
                    {{'Next' | translate }} &nbsp;<i class=" ion-arrow-right-b" style="font-size: 20px;"></i>
                </button>

            </div>
        </ion-footer-bar>
 </form>
