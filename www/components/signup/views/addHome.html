<form name="addressForm">
    <ion-content scroll="true" class="blueno-bg-full has-footer ">
        <div class="center" style="width: inherit;height: auto;padding-top:15px" >
            <h3 style="color: rgba(0,0,0,.6);">
                <i class="ion-home"></i>&nbsp; {{'ADD_HOME' | translate }}
                <!--<span style="color:white ; font-size: 20px;">(<span style="color:rgba(239,71,58,.8);font-size: 24px;vertical-align: middle;">*</span><span style="color:white;font-size: initial">&nbsp;{{'DENOTES_REQUIRED_FIELDS' | translate}}</span>)</span>-->
                <!--<span style="color:white; font-size: 18px">({{'OPTIONAL' | translate}}) </span>-->
            </h3>
        </div>
        <div class="list" ng-style="{'height':(deviceHeight-96)+'px'}" style="overflow: scroll;width: 100%;padding: 0;">
            <div class="item no-border" style="background: transparent;padding: 0px 10px 0px 10px;" >
                <div class=" wrap-content" style="color: bisque;font-size: 14px;">
                    {{'OPTIONAL_INFO_ALERT'| translate}}
                </div>
            </div>
            <label class="item item-input item-stacked-label no-border label-padding">
                <span class="input-label label-text "  style="color:white">{{'LOCATION_WHERE' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <select name="location-where" style="width: 100%" ng-model="locationWay" ng-required="true"  ng-change="updateLocationFields(locationWay)">                 <option value="" disabled selected>{{'SELECT_ONE' | translate}}</option>
                   <option value="current">{{'MY_CURRENT_LOCATION'|translate}}</option>
                   <option value="manual">{{'ENTER_ADDRESS'|translate}}</option>
                </select>
            </label>
            <!--Newly added field which make user to enter manual address-->
            <label class="item item-input item-stacked-label no-border label-padding" ng-show="enableAddressFields">
                <span class="input-label label-text "  style="color:white">{{'COUNTRY' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input ion-autocomplete type="text"
                       template-url="components/menu/views/autoCompleteDrop.html"
                       readonly="readonly"
                       component-id="component1"
                       autocomplete="off"
                       select-items-label="{{'SELECT_COUNTRY' | translate}}"
                       item-method-value-key="countryCodeList"
                       items-method="getUpdatedCountryList(query)"
                       item-view-value-key="CountryName"
                       ng-model="data.homeCountry"
                       max-selected-items="1"
                       cancel-label="{{'CANCEL' | translate }}"
                       style="padding-left: 11px;display: block;height: 40px !important;outline: none;color:white;border: none;border-radius: 4px;background: rgba(97, 137, 197, .7);font-size: 18px !important;"
                       placeholder="{{'SEARCH_COUNTRY' | translate }}"
                       items-clicked-method="changeSubdivision(data.homeCountry.CountryCode)"/>

                <!-- <select style="width: 100%" ng-model="data.homeCountry" ng-required="true" name="country"  ng-change="changeSubdivision(data.homeCountry)">
                    <option value="" disabled selected>{{'SELECT_COUNTRY' | translate}}</option>
                    <option
                        ng-selected="obj.CountryCode == addressDataFromCoordinate.userCountry.CountryCode"
                        ng-repeat="obj in countryCodeList" value="{{ obj.CountryCode }}">{{obj.CountryName}}</option>
                </select> -->
            </label>

            <label class="item item-input item-stacked-label no-border label-padding" ng-show="enableAddressFields">
                <span class="input-label label-text "  style="color:white">{{'STATE' | translate }}
                    <span class="assertive " style="font-size: inherit">{{subDivList.length!=0?"*":""}} </span>
                </span>
                <!-- <select style="width: 100%" ng-model="data.state"  ng-required="true" name="state">
                    <option value="" disabled selected>{{'SELECT_STATE' | translate}}</option>
                    <option
                            ng-selected="obj.SubdivisionName == addressDataFromCoordinate.userState.SubdivisionName"
                            ng-repeat="obj in subDivList" value="{{ obj.SubdivisionCode }}">{{obj.SubdivisionName}}</option>
                </select> -->
                <input ion-autocomplete type="text"
                       template-url="components/menu/views/autoCompleteDrop.html"
                       readonly="readonly"
                       autocomplete="off"
                       component-id="component2"
                       select-items-label="{{'SELECT_STATE' | translate}}"
                       item-method-value-key="subDivList"
                       items-method="getUpdatedStateList(query)"
                       item-view-value-key="SubdivisionName"
                       ng-model="data.state"
                       max-selected-items="1"
                       cancel-label="{{'CANCEL' | translate }}"
                       style="padding-left: 11px;display: block;height: 40px !important;outline: none;color:white;border: none;border-radius: 4px;background: rgba(97, 137, 197, .7);font-size: 18px !important;"
                       placeholder="{{'SEARCH_STATE' | translate }}"
                   />
            </label>

            <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">
                <span class="input-label label-text "  style="color:white">{{'CITY' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input class="edit-input-txt" ng-model="home.city" name="city" ng-required="true"   type="text"/>
            </label>

            <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">
                <span class="input-label label-text "  style="color:white">{{'POSTAL' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input class="edit-input-txt" ng-model="home.postalcode" name="postalcode"  ng-required="true"  type="number"/>
            </label>
            <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">
                <span class="input-label label-text "  style="color:white">{{'ADDRESS' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input class="edit-input-txt"  ng-model="home.address" name="address" ng-required="true"  type="text"/>
            </label>


                                                                                                                    ,


            <!--<label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">-->
                <!--<span class="input-label label-text "  style="color:white">{{'LATITUDE' | translate }}-->
                    <!--&lt;!&ndash;<span class="assertive " style="font-size: inherit">* </span>&ndash;&gt;-->
                <!--</span>-->
                <!--<input class="edit-input-txt" ng-model="home.latitude" name="latitude"   type="number"/>-->
            <!--</label>-->

            <!--<label class="item item-input item-stacked-label no-border label-padding" ng-if="enableAddressFields">-->
                <!--<span class="input-label label-text "  style="color:white">{{'LONGITUDE' | translate }}-->
                    <!--&lt;!&ndash;<span class="assertive " style="font-size: inherit">* </span>&ndash;&gt;-->
                <!--</span>-->
                <!--<input class="edit-input-txt" ng-model="home.longitude" name="longitude"   type="text"/>-->
            <!--</label>-->

        </div>
    </ion-content>
    <ion-footer-bar  class="text-center bar-stable blue-bg no-border"  >
        <div  class="button-bar">
            <button  class="button button-light button-clear bold" type="submit"  ng-click="skipToWork()" >
                {{'SKIP' | translate }} &nbsp;
            </button>
            <button ng-disabled="addressForm.$invalid" class="button button-light button-clear bold" type="submit"  ng-click="goToWork()" >
                {{'NEXT' | translate }}
                 <!-- &nbsp;<i class=" ion-arrow-right-b" style="font-size: 20px;"></i> -->
            </button>

        </div>
    </ion-footer-bar>
</form>
