<ion-header-bar align-title="center" class="" style="background-color:#3A5997 !important;">
    <div class="buttons">
        <button class="button button-clear" style="font-size: 30px;color:white" ng-click="goBack()">
            <i class="ion-android-arrow-back"></i>
        </button>
    </div>
    <h1 class="title">{{'CREATE_PROFILE' | translate }}</h1>
</ion-header-bar>

<form name="basicInfoForm" ng-submit="goToAddMobile()">
    <ion-content scroll="true" class="blueno-bg-full has-footer">
        <div class="row">
            <div class="col center">
                <img ng-src="{{updateImageSrc?updateImageSrc:addPicIcon}}"
                     style="height: 90px;width: 90px;border-radius:43px" ng-click="changeImage()"/>
                <p style="color:  rgba(0,0,0,.6);font-size: larger;text-decoration: underline;"
                   ng-click="changeImage()">{{'CHANGE_PROFILE_PICTURE' | translate}}</p>
            </div>
        </div>

        <div class="list" ng-style="{'height':(deviceHeight-210)+'px'}"
             style="overflow: scroll;width: 100%;padding: 0;">
            <div class="item  center bg-transparent no-border" style="padding: 10px 0 0 0;">
                <span style="color: rgba(0,0,0,.6) ; font-size: 14px;">
                    (&nbsp;<span style="color:rgba(239,71,58,.8);font-size: 12px;" class="ion-asterisk"></span>
                    <span style="color: rgba(0,0,0,.6);">&nbsp;{{'DENOTES_REQUIRED_FIELDS' | translate}}</span>&nbsp;)
                </span>
            </div>
            <label class="item item-input item-stacked-label no-border label-padding">
                <span class="input-label label-text label-span " style="color: rgba(0,0,0,.6)">{{'FIRST_NAME' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input class="edit-input-txt" ng-model="loginData.profile.given_name" name="firstName"
                        type="text" />

                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.firstName.$error.maxlength && !basicInfoForm.firstName.$pristine">
                    {{'FIRST_NAME_MAX_LENGTH'| translate}}
                </span>
                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.firstName.$error.required && !basicInfoForm.firstName.$pristine">
                    {{'FIRST_NAME_MIN_LENGTH'| translate}}
                </span>
                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.firstName.$error.pattern && !basicInfoForm.firstName.$pristine">
                   {{'INVALID_FIRST_NAME' | translate}}
                </span>
            </label>

            <label class="item item-input item-stacked-label no-border label-padding">
                <span class="input-label label-text " style="">{{'LAST_NAME' | translate }}
                    <span class="assertive " style="font-size: inherit">* </span>
                </span>
                <input ng-model="loginData.profile.family_name" name="lastName" type="text"
                       class="edit-input-txt"  ng-required="true" ng-maxlength="50" ng-pattern="/^[a-zA-Z\s]*$/" ng-minlength="2"/>
                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.lastName.$error.maxlength && !basicInfoForm.lastName.$pristine">
                    {{'LAST_NAME_MAX_LENGTH'| translate}}
                </span>
                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.lastName.$error.required && !basicInfoForm.lastName.$pristine">
                    {{'LAST_NAME_MIN_LENGTH'| translate}}
                </span>
                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.lastName.$error.pattern && !basicInfoForm.lastName.$pristine">
                   {{'INVALID_LAST_NAME' | translate}}
                </span>
            </label>

            <label class="item item-input item-stacked-label no-border label-padding" style="padding-right:16px;">
                <span class="input-label label-text ">
                    {{'GENDER' | translate }}
                    <span class="assertive ">* </span>
                </span>
                <select style=""
                        class="edit-input-select" ng-model="loginData.profile.gender" ng-required="true" name="gender">
                    <option disabled value="" selected>{{'SELECT_GENDER' | translate}}</option>
                    <option value="male">{{'MALE' | translate }}</option>
                    <option value="female">{{'FEMALE' | translate }}</option>
                </select>
                <span class="validation-font wrap-content"
                      ng-show="basicInfoForm.gender.$error.required && basicInfoForm.gender.$touched">
                    {{'GENDER_IS_REQUIRED'| translate}}
                </span>
            </label>

        </div>

    </ion-content>
    <ion-footer-bar class="text-center bar-stable blue-bg no-border">
        <div class="button-bar">
            <button ng-disabled="basicInfoForm.$invalid" class="button button-light button-clear bold" type="submit"
            >
                {{'NEXT' | translate }}
            </button>
        </div>
    </ion-footer-bar>
</form>
