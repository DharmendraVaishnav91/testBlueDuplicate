<style>
    .sel-white{
        color:white
    }


</style>
<ion-modal-view  >
    <div class="blueno-bg" style="position: absolute">
        <!--<img src="../../assets/img/background_img.png" style="position:absolute;height: 100%;width: 100%;">-->
        <div class="center" style=";width: inherit;height: auto;padding-top:25px" >
            <img src="../../../assets/img/logo_big.png" style="height: 90px;width: 90px;"/>
            <h4 style="color: white;font-weight: bold;margin-top:0">bluenumber</h4>
            <h3 style="color: #ffffff;"> Create an Account</h3>
        </div>
        <div class="row">
            <div class="col center" style="margin-top:40px;">
                <input type="text" class="input-txt" placeholder="First/Given Name" />
                <input type="text" placeholder="Last/Given Name" class="input-txt" style="margin-top: 10px;" />
                <select style="margin-top: 10px;" ng-class="{'sel-white':gender!=''}" ng-model="gender">
                    <option value="" disabled selected >Gender</option>
                    <option value="male" >Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col col-center center" >
                <div class="button  lgt-blue-btn" style="height: 40px;width:130px;" ng-click="goToSelectUserType()" >
                    <i class=" ion-arrow-right-b" style="font-size: 25px;line-height:47px"></i>
                </div>
            </div>
        </div>

    </div>
</ion-modal-view>
