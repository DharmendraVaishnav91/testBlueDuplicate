<ion-modal-view  style="z-index:8">
    <ion-header-bar class="bar bar-header blue-bg" style="border-color:gray;" ng-if="isFromSetting">
        <button ng-click="hideWorkAddModal()" style="color:white" class="button back-button buttons  button-clear header-item">
            <i class="icon ion-android-arrow-back"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title" style="max-width:none;text-align: left !important;left: 23px !important;right:0px !important;
}" >{{'ADD_WORK_PLACE' | translate }}</h1>
    </ion-header-bar>
    <form name="addWorkForm">
    <ion-content scroll="true" class="blueno-bg has-footer" ng-class="{'has-header':isFromSetting}">
            <div class="center" style=";width: inherit;height: auto;padding-top:15px" ng-if="!isFromSetting" >
                <h3 style="color: #ffffff;">
                    <i class="ion-monitor"></i>&nbsp;{{'ADD_WORK' | translate }}
                </h3>
            </div>

        <div class="list" ng-style="{'height':(deviceHeight-96)+'px'}" style="
    overflow: scroll;
    width: 100%;
    padding: 0;">
                <!--Work place type-->
                <label class="item item-input item-stacked-label no-border label-padding">
                    <span class="input-label label-text "  style="color:white">{{'WORK_PLACE_TYPE' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>

                    <select ng-model="data.type" style="width: 100%;" ng-change="workTypeChange()" ng-required="true">
                        <option value="Residence">{{'RESIDENCE' | translate }}</option>
                        <option value="Office">{{'OFFICE' | translate }}</option>
                        <option value="Farm (non-residential)">{{'FARM_NON_RESIDENT' | translate }}</option>
                        <option value="Farm (residential)" >{{'FARM_RESIDENT' | translate }}</option>
                        <option value="Farm (other)">{{'FARM_OTHER' | translate }}</option>
                        <option value="Inventory/Transportation Site">{{'INVENTORY' | translate }}</option>
                        <option value="Dock">{{'DOCK' | translate }}</option>
                        <option value="Fishery">{{'FISHERY' | translate }}</option>
                        <option value="Processing Facility">{{'PROCESSING_FACILITY' | translate }}</option>
                        <option value="Other/Not Specified">{{'OTHER' | translate }}</option>
                    </select>
                </label>



                <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableCrop">
                    <span class="input-label label-text "  style="color:white">{{'CROP' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                        <select style="width: 100%;" ng-model="data.crop" ng-required="true"  ng-options="obj.H3Description for obj in productList track by obj.H3Code">
                        </select>
                </label>

                <!--Hectare-->

                <label class="item item-input item-stacked-label no-border label-padding" ng-if="enableCrop">
                    <span class="input-label label-text "  style="color:white">{{'HECTARE' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <input type="number" class="edit-input-txt"  ng-model="work.hectare" ng-required="true" name="hectares" />

                </label>

                <!--Relationship-->

                <label class="item item-input item-stacked-label no-border label-padding" >
                    <span class="input-label label-text "  style="color:white">{{'RELATIONSHIP' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%;" ng-model="data.relationship"  ng-required="true">
                        <option value="Worker">{{'WORKER' | translate }}</option>
                        <option value="Owner">{{'OWNER' | translate }}</option>
                        <option value="Lessor">{{'LESSOR' | translate }}</option>
                    </select>
                </label>

                <!--Address-->

                <label class="item item-input item-stacked-label no-border label-padding" >
                    <span class="input-label label-text "  style="color:white">{{'ADDRESS' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <input type="text" ng-required="true" class="edit-input-txt"  ng-model="work.address"/>
                </label>

                <!--CIty-->

                <label class="item item-input item-stacked-label no-border label-padding" >
                    <span class="input-label label-text "  style="color:white">{{'City' | translate }}
                        <!--<span class="assertive " style="font-size: inherit">* </span>-->
                    </span>
                    <input type="text"   ng-model="work.city" class="edit-input-txt"  />
                </label>

                <!--Country-->

                <label class="item item-input item-stacked-label no-border label-padding" >
                    <span class="input-label label-text "  style="color:white">{{'COUNTRY' | translate }}
                        <span class="assertive " style="font-size: inherit">* </span>
                    </span>
                    <select style="width: 100%" ng-model="data.workCountry" ng-required="true"  ng-options="obj.CountryName for obj in countryCodeList" ng-change="changeSubdivision(data.workCountry.CountryCode)">
                    </select>
                </label>
                <!--State-->

                <label class="item item-input item-stacked-label no-border label-padding" >
                    <span class="input-label label-text "  style="color:white">{{'STATE' | translate }}
                        <span class="assertive " style="font-size: inherit">{{subDivList.length!=0?"*":""}}</span>
                    </span>
                    <select style="width: 100%" ng-model="data.workState" ng-required="subDivList.length!=0?true:false"  ng-options="obj.SubdivisionName for obj in subDivList">
                    </select>

                </label>
        </div>

    </ion-content>
    <ion-footer-bar  class="text-center bar-stable blue-bg" style="background: transparent !important;border:none;padding:0px !important;" >
        <div  class="button-bar">

            <button ng-if="!isFromSetting" class="button no-border lgt-blue-btn button-small" type="submit"  ng-click="skipToThing()" style="font-size: 20px;">
                {{'Skip' | translate }} &nbsp;
            </button>
            <button ng-if="isFromSetting"  ng-disabled="addWorkForm.$invalid" ng-disabled="inviteFamilyForm.$invalid" class="button no-border lgt-blue-btn button-small" type="submit"  ng-click="saveWork()" style="font-size: 20px;">
                {{'SUBMIT' | translate }}
            </button>
            <button ng-if="!isFromSetting" ng-disabled="addWorkForm.$invalid" class="button no-border lgt-blue-btn button-small" type="submit"  ng-click="goToThing()" style="font-size: 20px;">
                {{'Next' | translate }} &nbsp;<i class=" ion-arrow-right-b" style="font-size: 20px;"></i>
            </button>
        </div>
    </ion-footer-bar>
    </form>
</ion-modal-view>
