<ion-content scroll="false" class="blueno-bg-full no-margin" ng-style="{'height':deviceHeight}">
    <!--<img src="../../assets/img/background_img.png" style="position:absolute;height: 100%;width: 100%;">-->
    <div style="text-align: center;width: inherit;height: auto;padding-top:120px">
        <img ng-src="{{bgLargeUrl}}" style="height: 150px;width: 150px;"/>

        <h2 style="color: white;font-weight: bold;margin-top:0">{{'BLUENUMBER_SMALL'|translate}}</h2>
    </div>
    <div class="row" style="margin-top:85px">
        <div class="col center ">
            <div class="button"
                 style="line-height: 42px;min-height: 0px;width: 140px;background-color: rgba(97,137,197,.6);color:white;font-weight: bold;border-radius:0"
                 ng-click="openLogin()">
                {{'LOGIN' | translate }}
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="button "
                 style="line-height: 42px;min-height:0;width: 140px;border:1px rgba(255,255,255,0.5) solid;color: white;background: transparent;font-weight: bold;border-radius: 0;"
                 ng-click="openRegistration()">
                {{'SIGNUP' | translate }}
            </div>
        </div>

    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col" style="    padding: 5px 32px 5px 31px;">
            <span class="home-language-span positive" ng-click="changeLanguage('en')">English</span>&nbsp;<span style="color:white;margin-left: 8px;">|</span>&nbsp;
            <span class="home-language-span positive" ng-click="changeLanguage('ms')">Malay</span>&nbsp;<span style="color:white;margin-left: 8px;">|</span>&nbsp;
            <span  class="home-language-span positive" ng-click="changeLanguage('vi')">Tiếng Việt(Vietnamese)</span>&nbsp;<span style="color:white;margin-left: 8px;">|</span>&nbsp;
            <span  class="home-language-span positive" ng-click="changeLanguage('ja')">日本語 (にほんご)(Japanese)</span>&nbsp;<span style="color:white;margin-left: 8px;">|</span>&nbsp;
            <span class="home-language-span positive" ng-click="changeLanguage('my')">ဗမာစာ (Burmese)</span>&nbsp;<span style="color:white;margin-left: 8px;">|</span>&nbsp;
            <span class="home-language-span positive" ng-click="changeLanguage('th')"> ไทย(Thai)</span>
        </div>
    </div>
</ion-content>
