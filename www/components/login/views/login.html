<ion-header-bar align-title="center" class="" style="background-color:#3A5997 !important;">
    <div class="buttons">
        <button class="button button-clear" style="font-size: 30px;color:white" ng-click="goBack()">
            <i class="ion-android-arrow-back"></i>
        </button>
    </div>
    <h1 class="title">{{'LOGIN' | translate }}</h1>
    <!--<div class="buttons">-->
    <!--<button class="button">Right Button</button>-->
    <!--</div>-->
</ion-header-bar>
<ion-content scroll="true" class="blueno-bg-full no-margin has-header">

      <div class="center" style=";width: inherit;height: auto;padding-top:25px" >
          <img ng-src="{{bgUrl}}" style="height: 90px;width: 90px;"/>
          <!--<h3 style="color: white;font-weight: bold;margin-top:0">{{'BLUENUMBER_SMALL'| translate}}</h3>-->
          <span style="color:rgba(0,0,0,.6) ; font-size: 14px;display: block">
            (<span style="color:rgba(239,71,58,.8);font-size: 12px;vertical-align: middle;" class="ion-asterisk"></span>
            <span style="color:rgba(0,0,0,.6)">&nbsp;{{'DENOTES_REQUIRED_FIELDS' | translate}}</span>)
          </span>

      </div>
    <form name="loginForm">
    <label class="item item-input item-stacked-label no-border label-padding" style="padding-right:16px;margin-top:10px;">
            <span class="input-label label-text " style="color:white">{{'COUNTRY_OF_REGISTRATION' | translate }}
                <span class="assertive " style="font-size: inherit">* </span>
            </span>
        <!-- <select style="width: 100%;font-size:12px;" ng-model="loginData.phoneCode" ng-required="true">
            <option selected value="" disabled>{{'SELECT_COUNTRY' | translate}}</option>
            <option ng-repeat="obj in countryCodeList" value="{{obj.CountryPhoneCode}}">{{obj.CountryName}}
            </option>
        </select> -->
        <input ion-autocomplete type="text"
               template-url="components/menu/views/autoCompleteDrop.html"
               readonly="readonly"
               class="ion-autocomplete edit-input-txt"
               autocomplete="off"
               item-method-value-key="countryCodeList"
               items-method="getSearchedCountryList(query)"
               item-view-value-key="CountryName"
               ng-model="loginData.phoneCode"
               max-selected-items="1"
               cancel-label="{{'CANCEL' | translate }}"
               items-clicked-method="clickedMethod(callback)"
               style="padding-left: 11px;display: block;height: 40px !important;outline: none;color:#3A5997 !important;border: none;border-radius: 0px;background: white;font-size: 18px !important;"
               placeholder="{{'SEARCH_COUNTRY' | translate }}"
           />
    </label>
    <label class="item item-input item-stacked-label no-border label-padding">
        <span class="input-label label-text "  style="color:white">{{'MOBILE' | translate }}
            <span class="assertive " style="font-size: inherit">* </span>
        </span>

        <input type="number" class="edit-input-txt" ng-required="true" name="username" ng-model="loginData.mobile" placeholder="{{'MOBILE' | translate }}" />
    </label>
    <label class="item item-input item-stacked-label no-border label-padding">
        <span class="input-label label-text "  style="color:white">{{'PASSWORD' | translate }}
            <span class="assertive " style="font-size: inherit">* </span>
        </span>

         <input type="password"  ng-model="loginData.password" ng-required="true" name="password" class="edit-input-txt" placeholder="{{'PASSWORD' | translate }}"  />
    </label>
        <div class="row" style="margin-top:20px">
            <div class="col col-center center" >
                <button type="submit" ng-disabled="loginForm.$invalid" class="button" style="width:80%;background-color: #3A5997;font-size:x-large;color:white" ng-click="doLogin()">
                    {{'LOGIN' | translate }}
                </button>
            </div>
        </div>
    </form>

    <div class="row no-padding" style="margin-top: -10px;">
        <div class="col no-padding col-center center" >
            <button style="font-size:larger;color: #3A5997;text-decoration: underline" class="button button-clear" ng-click="forgotPassword()">{{'FORGOT_PASSWORD' | translate }}</button>
        </div>
    </div>
