<ion-content scroll="true" class="blueno-bg-full no-margin">

      <div class="center" style=";width: inherit;height: auto;padding-top:25px" >
          <img ng-src="{{bgUrl}}" style="height: 90px;width: 90px;"/>
          <h3 style="color: white;font-weight: bold;margin-top:0">{{'BLUENUMBER_SMALL'| translate}}</h3>

      </div>
    <form name="loginForm">
    <label class="item item-input item-stacked-label no-border label-padding" style="padding-right:16px;">
            <span class="input-label label-text " style="color:white">{{'COUNTRY_OF_REGISTRATION' | translate }}
                <span class="assertive " style="font-size: inherit">* </span>
            </span>
        <select style="width: 100%;font-size:12px;" ng-model="loginData.phoneCode" ng-required="true">
            <option selected value="" disabled>{{'SELECT_COUNTRY' | translate}}</option>
            <option ng-repeat="obj in countryCodeList" value="{{obj.CountryPhoneCode}}">{{obj.CountryName}}
            </option>
        </select>
    </label>
    <label class="item item-input item-stacked-label no-border label-padding">
        <span class="input-label label-text "  style="color:white">{{'MOBILE' | translate }}
            <span class="assertive " style="font-size: inherit">* </span>
        </span>

        <input type="number" class="edit-input-txt" ng-required="true" name="username" ng-model="loginData.mobile" placeholder="Mobile" />
    </label>
    <label class="item item-input item-stacked-label no-border label-padding">
        <span class="input-label label-text "  style="color:white">{{'PASSWORD' | translate }}
            <span class="assertive " style="font-size: inherit">* </span>
        </span>

         <input type="password"  ng-model="loginData.password" ng-required="true" name="password" class="edit-input-txt" placeholder="Password"  />
    </label>
        <div class="row" style="margin-top:20px">
            <div class="col col-center center" >
                <button type="submit" ng-disabled="loginForm.$invalid" class="button" style="width:80%;font-size:x-large;color:#0c60ee" ng-click="doLogin()">
                    {{'LOGIN' | translate }}
                </button>
            </div>
        </div>
    </form>
      <div class="row" style="margin-top: 10px;">
          <div class="col col-center center" >
              <a style="font-size:larger;color: white;text-decoration: underline" ng-click="openRegistration()">{{'SIGN_UP_FOR_BN' | translate }}</a>
          </div>
      </div>
  </ion-content>
