<style type="text/css">
    input[type="checkbox"]{
        width: 18px; /*Desired width*/
        height: 18px; /*Desired height*/
    }
    .inline-field input,
    .inline-field label {
        display: inline-block;
        margin-bottom: 0; /* I added this after I posted my reply */
        vertical-align: middle; /* Fixes any weird issues in Firefox and IE */
    }
</style>
<ion-content scroll="true" class="blueno-bg">

      <div class="center" style=";width: inherit;height: auto;padding-top:25px" >
          <img ng-src="{{bgUrl}}" style="height: 90px;width: 90px;"/>
          <h3 style="color: white;font-weight: bold;margin-top:0">{{'BLUENUMBER_SMALL'| translate}}</h3>

      </div>
    <form name="loginForm">
    <label class="item item-input item-stacked-label no-border label-padding">
        <span class="input-label label-text "  style="color:white">{{'USERNAME' | translate }}
            <span class="assertive " style="font-size: inherit">* </span>
        </span>

        <input type="text" class="edit-input-txt" ng-required="true" name="username" ng-model="loginData.username" placeholder="Email/Mobile" />
    </label>
    <label class="item item-input item-stacked-label no-border label-padding">
        <span class="input-label label-text "  style="color:white">{{'PASSWORD' | translate }}
            <span class="assertive " style="font-size: inherit">* </span>
        </span>

         <input type="password"  ng-model="loginData.password" ng-required="true" name="password" class="edit-input-txt"  />
    </label>
        <div class="row" style="margin-top:20px">
            <div class="col col-center center" >
                <button type="submit" ng-disabled="loginForm.$invalid" class="button" style="width:80%;font-size:x-large;color:#0c60ee" ng-click="doLogin()">
                    {{'LOGIN' | translate }}
                </button>
            </div>
        </div>
    </form>
      <div class="row" style="margin-top: 10px;">
          <div class="col col-center center" >
              <a style="font-size:larger;color: white;text-decoration: underline" ng-click="openRegistration()">{{'SIGN_UP_FOR_BN' | translate }}</a>
          </div>
      </div>
  </ion-content>
