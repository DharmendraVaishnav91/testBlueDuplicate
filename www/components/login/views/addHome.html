<ion-modal-view  >
    <div class="blueno-bg" style="position: absolute">
        <!--<img src="../../assets/img/background_img.png" style="position:absolute;height: 100%;width: 100%;">-->
        <div class="center" style=";width: inherit;height: auto;padding-top:25px" >
            <img src="../../../assets/img/logo_big.png" style="height: 90px;width: 90px;"/>
            <!--<h4 style="color: white;font-weight: bold;margin-top:0">bluenumber</h4>-->
            <h3 style="color: #ffffff;">
                <i class="ion-home"></i>&nbsp;Add Home
            </h3>
        </div>
        <form name="addressForm">
            <div class="row">
                <div class="col center" >
                    <input type="text" ng-required="true" class="input-txt" placeholder="Address" ng-model="loginData.home.address"/>
                 </div>
            </div>
            <div class="row">
                <div class="col center" >
                    <input type="text" ng-required="true" placeholder="City/Town" ng-model="loginData.home.city" class="input-txt" style="margin-top: 10px;" />
                </div>
            </div>
            <div class="row">
                <div class="col center" >
                    <select style="width: 80%" ng-model="data.state" ng-required="true"  ng-options="obj.SubdivisionName for obj in subDivList track by obj.SubdivisionID">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col center" >
                    <input type="text" ng-required="true" ng-model="data.selectedCountry.CountryName" placeholder="Country" class="input-txt" style="margin-top: 10px;" />
                </div>
            </div>

                    <!--<input type="text" ng-required="true" placeholder="State/Province" class="input-txt" style="margin-top: 10px;" />-->
            <div class="row" style="margin-top:20px">
                <div class="col col-center center" >
                    <button type="submit" ng-disabled="addressForm.$invalid" class="button  lgt-blue-btn" style="height: 40px;width:130px;" ng-click="goToWork()" >
                        <i class=" ion-arrow-right-b" style="font-size: 25px;line-height:47px"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</ion-modal-view>
