<ion-view view-title="{{'DASHBOARD' |translate}}" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" style="color:white" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">

         <button class="button button-clear button-icon" ng-click="showPendingOrgRequest()">
            <i class="ion-person-stalker" style="font-size: 25px;color:white"></i>
        </button>
        <button class="button button-clear button-icon" ng-click="showPendingGroupRequest()">
            <i class="ion-person-stalker" style="font-size: 25px;color:white"></i>
        </button>
        <!--<button class="button button-clear button-icon" ng-click="showFilters()">-->
            <!--<i class="fa fa-filter" style="font-size: 25px;color:white"></i>-->
        <!--</button>-->

    </ion-nav-buttons>

    <ion-content  data-tap-disabled="true">
        <leaflet id='map' center="center" defaults="defaults" markers="markers"
                 ng-style="{'height':(deviceHeight+'px')}" width="100%" layers="layers"></leaflet>

        <div class="button button-small" style="position: absolute;top: 16px;right: 8px;padding: 2px" ng-click="showMeOnMap()">
            <i class="ion-android-locate" style="font-size: 25px;vertical-align: middle;"></i>
        </div>

        <!--<div id="map" ng-style="{'height':(deviceHeight-96)+'px'}" width="100%"></div>-->
    </ion-content>
</ion-view>
