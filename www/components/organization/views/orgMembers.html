<ion-view view-title="{{'ORGANIZATION' | translate}}">

    <ion-content scroll="true" class="blueno-bg-full">
        <label class="item item-input" style="background-color: #4E5C6E !important">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" style="color:white" ng-model="searchMember">
            <i class="ion-ios-close-empty"></i>
        </label>
        <div class="list" style="width:100%;overflow: scroll;padding:0px;height: 100%">
            <a class="item item-avatar" ng-repeat="member in detailsData.attributes.admins | filter:searchMember" >
                <img ng-src="{{member.picture}}">
                <h2 class="bold">
                    <span>{{member.name}}</span>
                </h2>
                <p style="color:#13171d">{{member.occupation}}</p>
                <p style="color:#387ef5 !important">Admin</p>
            </a>

            <a class="item item-avatar" ng-repeat="member in detailsData.attributes.members | filter:searchMember">
                <img ng-src="http://lorempixel.com/30/30/people/{{$index}}">

                <h2 class="bold">{{member.given_name_primary}}&nbsp;{{member.family_name_primary}}</h2>
                <p style="color:#13171d" class="">{{member.occupation}}</p>
                <p class="button button-grey button-outline button-small">Promote to admin</p>
            </a>
        </div>
    </ion-content>
</ion-view>
